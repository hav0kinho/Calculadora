<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <main>
        <div class="container">
            <h1>MyCalcu</h1>
            <input id="input-resultado" type="text/css" readonly>
            <table>
                <tr>
                    <td><button class="botao" id="btn-c">C</button></td>
                    <td><button class="botao" id="btn-menorque"><</button></td>
                    <td><button class="botao" id="btn-dividir">/</button></td>
                    <td><button class="botao" id="btn-multiplicacao">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="btn-7">7</button></td>
                    <td><button class="botao" id="btn-8">8</button></td>
                    <td><button class="botao" id="btn-9">9</button></td>
                    <td><button class="botao" id="btn-menos">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="btn-4">4</button></td>
                    <td><button class="botao" id="btn-5">5</button></td>
                    <td><button class="botao" id="btn-6">6</button></td>
                    <td><button class="botao" id="btn-mais">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="btn-1">1</button></td>
                    <td><button class="botao" id="btn-2">2</button></td>
                    <td><button class="botao" id="btn-3">3</button></td>
                    <td rowspan="5"><button class="botao botao-alto" id="btn-igual">=</button></td>  
                </tr>
                <tr>
                    <td colspan="2"><button class="botao botao-largo" id="btn-0">0</button></td>
                    <td><button class="botao" id="btn-ponto">.</button></td>              
                </tr>
            </table>
        </div>

    </main>


    <script src="js/script.js"></script>
</body>
</html>
